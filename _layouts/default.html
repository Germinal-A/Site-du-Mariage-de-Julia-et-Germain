<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{site.description}}">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
  </head>
  <body>
  <div id="page">
    <header>
      <img src="/assets/Banette.jpg">  
    </header>
    <nav>
      <ul>
        {% assign nodes = site.pages | where: "dir", "/" | sort: 'weight' %}
        {% for node in nodes %}
            <a href="{{node.url | replace: ".html", ""}}"><li {% if page.url == node.url %}class="active"{% endif %}>{{node.title}}</li></a>
        {% endfor %}
      </ul>
    </nav>
    <div id="content">
      {{ content}}
    </div>
  </div>
  </body>
</html>
