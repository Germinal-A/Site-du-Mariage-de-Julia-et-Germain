<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{site.description}}">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>
  <body>
    <div id="page">
      <header>
        <a href="/">
          <img src="/assets/Banette.jpg" class="large" width="100%">
          <img src="/assets/BanetteTel.jpg" class="small" width="100%">
        </a>
      </header>
      <nav>
        <ul>
          {% assign nodes = site.pages | where: "dir", "/" | sort: 'weight' %}
          {% for node in nodes %}
              <a href="{{node.url | replace: ".html", ""}}"><li {% if page.url == node.url %}class="active"{% endif %}>{{node.title}}</li></a>
          {% endfor %}
        </ul>
      </nav>
      <div id="content" {% if page.center_everything %}class="center"{% endif %}>
        {{ content}}
      </div>
    </div>
    <footer>
      <p>Crédits illustration Cotton Bird ~ Crédits iconographie Freepik ~ Crédit photographie Pauline ~ Un grand merci à Sylvain pour son aide précieuse</p>
    </footer>
  </body>
</html>
